<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Examen Neurológico - Portal Médico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #1e293b 50%, #1e3a8a 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .glassmorphism {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .exam-section {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: var(--hover-bg);
        }

        .section-content {
            padding: 1.5rem;
            border-top: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card {
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .symptom-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgb(59, 130, 246);
        }

        .progress-bar {
            width: 4rem;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .medical-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .medical-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
        }

        .btn-primary {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.8) 0%, rgba(99, 102, 241, 0.8) 100%);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Botón de volver -->
    <div class="absolute top-4 left-4 z-10">
        <a href="index.html" class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-9 rounded-md px-3 bg-white/10 border-white/20 text-white hover:bg-white/20 backdrop-blur-md">
            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
            Volver
        </a>
    </div>

    <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-slate-900 to-blue-800">
        <!-- Header -->
        <div class="backdrop-blur-md bg-black/30 border-b border-white/10 p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-pink-500/20 rounded-full border border-pink-500/30">
                            <i class="fas fa-brain h-8 w-8 text-pink-300"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-white">Neurología Avanzada</h1>
                            <p class="text-white/70">Framework Universal - Principio ZERO-TYPING</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:bg-primary/80 bg-pink-500/20 text-pink-200 border border-pink-500/30">0% Completado</div>
                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-10 px-4 py-2 bg-white/10 border-white/20 text-white hover:bg-white/20">
                            <i class="fas fa-file-text w-4 h-4 mr-2"></i>
                            Ver Informe
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="flex gap-6 p-6">
            <!-- Lista de secciones -->
            <div class="transition-all duration-300 w-full max-w-4xl mx-auto">
                <div class="space-y-4">
                    <!-- Estado de Conciencia -->
                    <div class="exam-section glassmorphism">
                        <div class="section-header">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-brain w-5 h-5 text-pink-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Estado de Conciencia</h3>
                                        <p class="text-sm text-white/70">Escala de Glasgow y orientación</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>
                                        <span class="text-xs text-white/70">0%</span>
                                    </div>
                                    <i class="fas fa-chevron-down w-5 h-5 text-white/70"></i>
                                </div>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="space-y-6">
                                <div>
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-eye w-4 h-4 text-blue-400"></i>
                                        Apertura Ocular (4 puntos)
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-ojo-4" name="glasgow_ojos" value="4" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-ojo-4">Espontánea (4)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-ojo-3" name="glasgow_ojos" value="3" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-ojo-3">Al hablar (3)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-ojo-2" name="glasgow_ojos" value="2" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-ojo-2">Al dolor (2)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-ojo-1" name="glasgow_ojos" value="1" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-ojo-1">No abre (1)</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-comment w-4 h-4 text-green-400"></i>
                                        Respuesta Verbal (5 puntos)
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-verbal-5" name="glasgow_verbal" value="5" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-verbal-5">Orientado (5)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-verbal-4" name="glasgow_verbal" value="4" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-verbal-4">Confuso (4)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-verbal-3" name="glasgow_verbal" value="3" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-verbal-3">Palabras inapropiadas (3)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-verbal-2" name="glasgow_verbal" value="2" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-verbal-2">Sonidos incomprensibles (2)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-verbal-1" name="glasgow_verbal" value="1" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-verbal-1">Sin respuesta (1)</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-hand-paper w-4 h-4 text-purple-400"></i>
                                        Respuesta Motora (6 puntos)
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-motor-6" name="glasgow_motor" value="6" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-motor-6">Obedece órdenes (6)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-motor-5" name="glasgow_motor" value="5" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-motor-5">Localiza dolor (5)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-motor-4" name="glasgow_motor" value="4" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-motor-4">Retirada normal (4)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-motor-3" name="glasgow_motor" value="3" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-motor-3">Flexión anormal (3)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-motor-2" name="glasgow_motor" value="2" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-motor-2">Extensión anormal (2)</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="glasgow-motor-1" name="glasgow_motor" value="1" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="glasgow-motor-1">Sin respuesta (1)</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <div class="text-center">
                                        <button onclick="calculateGlasgow()" class="btn-primary">
                                            <i class="fas fa-calculator mr-2"></i>
                                            Calcular Glasgow
                                        </button>
                                    </div>
                                    <div id="glasgow-result" class="results-container hidden">
                                        <h4 class="text-white font-semibold mb-3">Resultado Escala de Glasgow</h4>
                                        <div id="glasgow-score" class="text-2xl font-bold text-center mb-3"></div>
                                        <div id="glasgow-interpretation" class="text-center"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Función Motora -->
                    <div class="exam-section glassmorphism">
                        <div class="section-header">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-running w-5 h-5 text-green-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Función Motora</h3>
                                        <p class="text-sm text-white/70">Fuerza y coordinación</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>
                                        <span class="text-xs text-white/70">0%</span>
                                    </div>
                                    <i class="fas fa-chevron-down w-5 h-5 text-white/70"></i>
                                </div>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="space-y-6">
                                <div>
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-dumbbell w-4 h-4 text-orange-400"></i>
                                        Fuerza Muscular (0-5)
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="text-white text-sm mb-2 block">Miembro superior derecho</label>
                                            <select id="fuerza-msd" class="medical-select">
                                                <option value="">Seleccionar</option>
                                                <option value="5">5/5 - Normal</option>
                                                <option value="4">4/5 - Leve debilidad</option>
                                                <option value="3">3/5 - Moderada debilidad</option>
                                                <option value="2">2/5 - Severa debilidad</option>
                                                <option value="1">1/5 - Contracción mínima</option>
                                                <option value="0">0/5 - Parálisis</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="text-white text-sm mb-2 block">Miembro superior izquierdo</label>
                                            <select id="fuerza-msi" class="medical-select">
                                                <option value="">Seleccionar</option>
                                                <option value="5">5/5 - Normal</option>
                                                <option value="4">4/5 - Leve debilidad</option>
                                                <option value="3">3/5 - Moderada debilidad</option>
                                                <option value="2">2/5 - Severa debilidad</option>
                                                <option value="1">1/5 - Contracción mínima</option>
                                                <option value="0">0/5 - Parálisis</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="text-white text-sm mb-2 block">Miembro inferior derecho</label>
                                            <select id="fuerza-mid" class="medical-select">
                                                <option value="">Seleccionar</option>
                                                <option value="5">5/5 - Normal</option>
                                                <option value="4">4/5 - Leve debilidad</option>
                                                <option value="3">3/5 - Moderada debilidad</option>
                                                <option value="2">2/5 - Severa debilidad</option>
                                                <option value="1">1/5 - Contracción mínima</option>
                                                <option value="0">0/5 - Parálisis</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="text-white text-sm mb-2 block">Miembro inferior izquierdo</label>
                                            <select id="fuerza-mii" class="medical-select">
                                                <option value="">Seleccionar</option>
                                                <option value="5">5/5 - Normal</option>
                                                <option value="4">4/5 - Leve debilidad</option>
                                                <option value="3">3/5 - Moderada debilidad</option>
                                                <option value="2">2/5 - Severa debilidad</option>
                                                <option value="1">1/5 - Contracción mínima</option>
                                                <option value="0">0/5 - Parálisis</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-balance-scale w-4 h-4 text-purple-400"></i>
                                        Coordinación y Equilibrio
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="neuro-ataxia" name="coordinacion" value="ataxia" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="neuro-ataxia">Ataxia</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="neuro-dismetria" name="coordinacion" value="dismetria" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="neuro-dismetria">Dismetría</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="neuro-temblor" name="coordinacion" value="temblor" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="neuro-temblor">Temblor</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="neuro-romberg" name="coordinacion" value="romberg_positivo" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="neuro-romberg">Romberg positivo</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="neuro-marcha-alterada" name="coordinacion" value="marcha_alterada" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="neuro-marcha-alterada">Marcha alterada</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="neuro-disdiadococinesia" name="coordinacion" value="disdiadococinesia" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="neuro-disdiadococinesia">Disdiadococinesia</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-80 space-y-4">
                <!-- Búsqueda y filtros -->
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl">
                    <div class="p-4">
                        <div class="space-y-3">
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-200 w-4 h-4"></i>
                                <input type="text" class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl pl-10 pr-4 py-2 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400/50 w-full" placeholder="Buscar síntomas..." id="global-search">
                            </div>
                            <div class="flex gap-2">
                                <button class="filter-button active px-3 py-1 rounded-lg text-xs transition-colors bg-blue-500/30 text-blue-200 border border-blue-400/30" data-filter="all">Todos</button>
                                <button class="filter-button px-3 py-1 rounded-lg text-xs transition-colors bg-white/10 text-white/60 border border-white/20 hover:bg-white/20" data-filter="critical">Críticas</button>
                                <button class="filter-button px-3 py-1 rounded-lg text-xs transition-colors bg-purple-500/30 text-purple-200 border border-purple-400/30 hover:bg-purple-500/40" data-filter="specialties">
                                    <i class="fas fa-th w-3 h-3 mr-1"></i>
                                    Especialidades
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="medical-unified.js"></script>
    <script>
        // Función Glasgow específica para neurología
        function calculateGlasgow() {
            const ojosValue = document.querySelector('input[name="glasgow_ojos"]:checked')?.value || 0;
            const verbalValue = document.querySelector('input[name="glasgow_verbal"]:checked')?.value || 0;
            const motorValue = document.querySelector('input[name="glasgow_motor"]:checked')?.value || 0;
            
            const totalScore = parseInt(ojosValue) + parseInt(verbalValue) + parseInt(motorValue);

            // Mostrar resultado
            const resultContainer = document.getElementById('glasgow-result');
            const scoreElement = document.getElementById('glasgow-score');
            const interpretationElement = document.getElementById('glasgow-interpretation');

            resultContainer.classList.remove('hidden');
            scoreElement.textContent = `${totalScore}/15`;

            // Interpretación del Glasgow
            let interpretation = '';
            let colorClass = '';

            if (totalScore >= 13) {
                interpretation = 'Traumatismo craneal leve';
                colorClass = 'text-green-400';
            } else if (totalScore >= 9) {
                interpretation = 'Traumatismo craneal moderado';
                colorClass = 'text-yellow-400';
            } else if (totalScore >= 3) {
                interpretation = 'Traumatismo craneal severo';
                colorClass = 'text-red-400';
            } else {
                interpretation = 'Evaluación incompleta';
                colorClass = 'text-gray-400';
            }

            scoreElement.className = `text-2xl font-bold text-center mb-3 ${colorClass}`;
            interpretationElement.textContent = interpretation;
            interpretationElement.className = `text-center ${colorClass}`;

            // Mostrar alerta con el resultado
            if (window.medicalInterface) {
                const alertType = totalScore >= 13 ? 'success' : totalScore >= 9 ? 'warning' : 'error';
                window.medicalInterface.showAlert('glasgow-calculated', alertType, `Glasgow: ${totalScore}/15 (${interpretation})`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Funcionalidad de expansión de secciones
            const sectionHeaders = document.querySelectorAll('.section-header');
            
            sectionHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const section = this.closest('.exam-section');
                    const content = section.querySelector('.section-content');
                    const chevron = this.querySelector('.fa-chevron-down, .fa-chevron-up');
                    
                    if (content.style.display === 'none' || !content.style.display) {
                        content.style.display = 'block';
                        if (chevron) chevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
                    } else {
                        content.style.display = 'none';
                        if (chevron) chevron.classList.replace('fa-chevron-up', 'fa-chevron-down');
                    }
                });
            });

            // Expandir primera sección por defecto
            const firstSection = document.querySelector('.exam-section .section-content');
            if (firstSection) {
                firstSection.style.display = 'block';
                const firstChevron = document.querySelector('.exam-section .fa-chevron-down');
                if (firstChevron) firstChevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
            }

            // Alertas para debilidad muscular
            const fuerzaSelects = document.querySelectorAll('select[id^="fuerza-"]');
            fuerzaSelects.forEach(select => {
                select.addEventListener('change', function() {
                    const value = parseInt(this.value);
                    const miembro = this.id.replace('fuerza-', '').toUpperCase();
                    
                    if (value <= 3 && window.medicalInterface) {
                        window.medicalInterface.showAlert('debilidad-muscular', 'warning', `Debilidad muscular ${miembro}: ${value}/5`);
                    }
                });
            });
        });
    </script>
