<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Examen de Enfermedades Infecciosas - Portal Médico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #1e293b 50%, #1e3a8a 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .glassmorphism {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .exam-section {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: var(--hover-bg);
        }

        .section-content {
            padding: 1.5rem;
            border-top: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card {
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .symptom-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgb(59, 130, 246);
        }

        .progress-bar {
            width: 4rem;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .medical-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .medical-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
        }

        .btn-primary {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.8) 0%, rgba(99, 102, 241, 0.8) 100%);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Botón de volver -->
    <div class="absolute top-4 left-4 z-10">
        <a href="index.html" class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-9 rounded-md px-3 bg-white/10 border-white/20 text-white hover:bg-white/20 backdrop-blur-md">
            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
            Volver
        </a>
    </div>

    <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-slate-900 to-blue-800">
        <!-- Header -->
        <div class="backdrop-blur-md bg-black/30 border-b border-white/10 p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-red-500/20 rounded-full border border-red-500/30">
                            <i class="fas fa-virus h-8 w-8 text-red-300"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-white">Enfermedades Infecciosas</h1>
                            <p class="text-white/70">Framework Universal - Principio ZERO-TYPING</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:bg-primary/80 bg-red-500/20 text-red-200 border border-red-500/30">0% Completado</div>
                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-10 px-4 py-2 bg-white/10 border-white/20 text-white hover:bg-white/20">
                            <i class="fas fa-file-text w-4 h-4 mr-2"></i>
                            Ver Informe
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="flex gap-6 p-6">
            <!-- Lista de secciones -->
            <div class="transition-all duration-300 w-full max-w-4xl mx-auto">
                <div class="space-y-4">
                    <!-- Síndrome Febril -->
                    <div class="exam-section glassmorphism">
                        <div class="section-header">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-thermometer-full w-5 h-5 text-red-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Síndrome Febril</h3>
                                        <p class="text-sm text-white/70">Evaluación de fiebre y síntomas asociados</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>
                                        <span class="text-xs text-white/70">0%</span>
                                    </div>
                                    <i class="fas fa-chevron-down w-5 h-5 text-white/70"></i>
                                </div>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="text-white text-sm mb-2 block">Temperatura (°C)</label>
                                        <input type="number" id="temperatura" min="35" max="45" step="0.1" class="medical-input" placeholder="36.5-37.5°C">
                                    </div>
                                    <div>
                                        <label class="text-white text-sm mb-2 block">Duración de la fiebre</label>
                                        <select id="duracion-fiebre" class="medical-select">
                                            <option value="">Seleccionar</option>
                                            <option value="aguda">Aguda (< 7 días)</option>
                                            <option value="subaguda">Subaguda (7-21 días)</option>
                                            <option value="cronica">Crónica (> 21 días)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-exclamation-triangle w-4 h-4 text-yellow-400"></i>
                                        Síntomas Asociados
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="infec-escalofrios" name="sintomas_infecciosos" value="escalofrios" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="infec-escalofrios">Escalofríos</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="infec-sudoracion" name="sintomas_infecciosos" value="sudoracion" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="infec-sudoracion">Sudoración</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="infec-malestar" name="sintomas_infecciosos" value="malestar" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="infec-malestar">Malestar general</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="infec-cefalea" name="sintomas_infecciosos" value="cefalea" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="infec-cefalea">Cefalea</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="infec-mialgias" name="sintomas_infecciosos" value="mialgias" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="infec-mialgias">Mialgias</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="infec-artralgias" name="sintomas_infecciosos" value="artralgias" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="infec-artralgias">Artralgias</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Marcadores Inflamatorios -->
                    <div class="exam-section glassmorphism">
                        <div class="section-header">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-flask w-5 h-5 text-purple-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Marcadores Inflamatorios</h3>
                                        <p class="text-sm text-white/70">Laboratorio y biomarcadores</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>
                                        <span class="text-xs text-white/70">0%</span>
                                    </div>
                                    <i class="fas fa-chevron-down w-5 h-5 text-white/70"></i>
                                </div>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="text-white text-sm mb-2 block">Leucocitos (×10³/μL)</label>
                                        <input type="number" id="leucocitos-infec" min="1" max="50" step="0.1" class="medical-input" placeholder="4.5-11.0">
                                    </div>
                                    <div>
                                        <label class="text-white text-sm mb-2 block">PCR (mg/L)</label>
                                        <input type="number" id="pcr-infec" min="0" max="500" step="0.1" class="medical-input" placeholder="< 3.0">
                                    </div>
                                    <div>
                                        <label class="text-white text-sm mb-2 block">Procalcitonina (ng/mL)</label>
                                        <input type="number" id="procalcitonina" min="0" max="100" step="0.01" class="medical-input" placeholder="< 0.25">
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-bug w-4 h-4 text-green-400"></i>
                                        Factores de Riesgo
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="riesgo-inmunosupresion" name="factores_riesgo" value="inmunosupresion" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="riesgo-inmunosupresion">Inmunosupresión</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="riesgo-diabetes" name="factores_riesgo" value="diabetes" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="riesgo-diabetes">Diabetes</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="riesgo-hospitalizacion" name="factores_riesgo" value="hospitalizacion_reciente" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="riesgo-hospitalizacion">Hospitalización reciente</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="riesgo-antibioticos" name="factores_riesgo" value="antibioticos_recientes" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="riesgo-antibioticos">Antibióticos recientes</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="riesgo-viajes" name="factores_riesgo" value="viajes_recientes" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="riesgo-viajes">Viajes recientes</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="riesgo-contacto-enfermo" name="factores_riesgo" value="contacto_enfermo" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="riesgo-contacto-enfermo">Contacto con enfermo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-80 space-y-4">
                <!-- Búsqueda y filtros -->
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl">
                    <div class="p-4">
                        <div class="space-y-3">
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-200 w-4 h-4"></i>
                                <input type="text" class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl pl-10 pr-4 py-2 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400/50 w-full" placeholder="Buscar síntomas..." id="global-search">
                            </div>
                            <div class="flex gap-2">
                                <button class="filter-button active px-3 py-1 rounded-lg text-xs transition-colors bg-blue-500/30 text-blue-200 border border-blue-400/30" data-filter="all">Todos</button>
                                <button class="filter-button px-3 py-1 rounded-lg text-xs transition-colors bg-white/10 text-white/60 border border-white/20 hover:bg-white/20" data-filter="critical">Críticas</button>
                                <button class="filter-button px-3 py-1 rounded-lg text-xs transition-colors bg-purple-500/30 text-purple-200 border border-purple-400/30 hover:bg-purple-500/40" data-filter="specialties">
                                    <i class="fas fa-th w-3 h-3 mr-1"></i>
                                    Especialidades
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alertas activas -->
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl">
                    <div class="p-6 pb-3">
                        <div class="font-semibold text-white text-sm flex items-center gap-2">
                            <i class="fas fa-triangle-exclamation h-4 w-4 text-red-400"></i>
                            Alertas Activas
                        </div>
                    </div>
                    <div class="p-6 pt-0 space-y-3" id="alerts-container">
                        <div class="relative w-full border p-4 rounded-xl backdrop-blur-sm border-orange-400/50 bg-orange-500/20">
                            <div class="text-xs text-orange-200">⚠️ 0 parámetros evaluados</div>
                        </div>
                    </div>
                </div>

                <!-- Progreso del examen -->
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl">
                    <div class="p-6 pb-3">
                        <div class="font-semibold text-white text-sm flex items-center gap-2">
                            <i class="fas fa-chart-line h-4 w-4 text-blue-400"></i>
                            Progreso del Examen
                            <div class="ml-auto">
                                <div class="inline-flex items-center rounded-full px-2.5 py-0.5 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:bg-primary/80 bg-blue-500/30 text-blue-200 border border-blue-400/30 text-xs">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 pt-0">
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-blue-200 text-xs">Completado</span>
                                <span class="text-white text-sm font-bold">0%</span>
                            </div>
                            <div class="relative w-full overflow-hidden h-3 bg-white/20 rounded-xl">
                                <div class="h-full w-full flex-1 bg-gradient-to-r from-red-400 to-orange-500 transition-all" style="transform: translateX(-100%);"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón finalizar -->
                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-11 px-8 w-full bg-gradient-to-r from-red-500/80 to-orange-600/80 hover:from-red-600/90 hover:to-orange-700/90 backdrop-blur-xl border border-white/20 text-white font-bold py-4 shadow-2xl transform transition-all duration-300 hover:scale-105 rounded-2xl">
                    <i class="fas fa-circle-check h-5 w-5 mr-2"></i>
                    Finalizar Infectología
                </button>
            </div>
        </div>
    </div>

    <script src="medical-unified.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funcionalidad de expansión de secciones
            const sectionHeaders = document.querySelectorAll('.section-header');
            
            sectionHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const section = this.closest('.exam-section');
                    const content = section.querySelector('.section-content');
                    const chevron = this.querySelector('.fa-chevron-down, .fa-chevron-up');
                    
                    if (content.style.display === 'none' || !content.style.display) {
                        content.style.display = 'block';
                        if (chevron) chevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
                    } else {
                        content.style.display = 'none';
                        if (chevron) chevron.classList.replace('fa-chevron-up', 'fa-chevron-down');
                    }
                });
            });

            // Expandir primera sección por defecto
            const firstSection = document.querySelector('.exam-section .section-content');
            if (firstSection) {
                firstSection.style.display = 'block';
                const firstChevron = document.querySelector('.exam-section .fa-chevron-down');
                if (firstChevron) firstChevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
            }

            // Validación de temperatura
            const temperaturaInput = document.getElementById('temperatura');
            const pcrInput = document.getElementById('pcr-infec');
            const procalcitoninaInput = document.getElementById('procalcitonina');

            if (temperaturaInput) {
                temperaturaInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value >= 38.0 && window.medicalInterface) {
                        window.medicalInterface.showAlert('fiebre-detectada', 'warning', `Fiebre: ${value}°C`);
                    } else if (value >= 39.0 && window.medicalInterface) {
                        window.medicalInterface.showAlert('fiebre-alta', 'error', `Fiebre alta: ${value}°C`);
                    }
                });
            }

            if (pcrInput) {
                pcrInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value > 10 && window.medicalInterface) {
                        window.medicalInterface.showAlert('pcr-muy-elevada', 'error', `PCR muy elevada: ${value} mg/L - Infección bacteriana probable`);
                    } else if (value > 3 && window.medicalInterface) {
                        window.medicalInterface.showAlert('pcr-elevada', 'warning', `PCR elevada: ${value} mg/L`);
                    }
                });
            }

            if (procalcitoninaInput) {
                procalcitoninaInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value > 0.5 && window.medicalInterface) {
                        window.medicalInterface.showAlert('procalcitonina-elevada', 'error', `Procalcitonina elevada: ${value} ng/mL - Sepsis probable`);
                    } else if (value > 0.25 && window.medicalInterface) {
                        window.medicalInterface.showAlert('procalcitonina-borderline', 'warning', `Procalcitonina elevada: ${value} ng/mL`);
                    }
                });
            }
        });
    </script>
</body>
</html>
