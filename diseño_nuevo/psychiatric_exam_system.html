<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Examen Psiquiátrico - Portal Médico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #1e293b 50%, #1e3a8a 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .glassmorphism {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .exam-section {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: var(--hover-bg);
        }

        .section-content {
            padding: 1.5rem;
            border-top: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card {
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .symptom-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgb(59, 130, 246);
        }

        .progress-bar {
            width: 4rem;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .medical-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .medical-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
        }

        .btn-primary {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.8) 0%, rgba(99, 102, 241, 0.8) 100%);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Botón de volver -->
    <div class="absolute top-4 left-4 z-10">
        <a href="index.html" class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-9 rounded-md px-3 bg-white/10 border-white/20 text-white hover:bg-white/20 backdrop-blur-md">
            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
            Volver
        </a>
    </div>

    <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-slate-900 to-blue-800">
        <!-- Header -->
        <div class="backdrop-blur-md bg-black/30 border-b border-white/10 p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-violet-500/20 rounded-full border border-violet-500/30">
                            <i class="fas fa-head-side-virus h-8 w-8 text-violet-300"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-white">Psiquiatría Avanzada</h1>
                            <p class="text-white/70">Framework Universal - Principio ZERO-TYPING</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:bg-primary/80 bg-violet-500/20 text-violet-200 border border-violet-500/30">0% Completado</div>
                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-10 px-4 py-2 bg-white/10 border-white/20 text-white hover:bg-white/20">
                            <i class="fas fa-file-text w-4 h-4 mr-2"></i>
                            Ver Informe
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="flex gap-6 p-6">
            <!-- Lista de secciones -->
            <div class="transition-all duration-300 w-full max-w-4xl mx-auto">
                <div class="space-y-4">
                    <!-- Estado Mental -->
                    <div class="exam-section glassmorphism">
                        <div class="section-header">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-brain w-5 h-5 text-violet-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Estado Mental</h3>
                                        <p class="text-sm text-white/70">Evaluación del estado mental</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>
                                        <span class="text-xs text-white/70">0%</span>
                                    </div>
                                    <i class="fas fa-chevron-down w-5 h-5 text-white/70"></i>
                                </div>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="space-y-6">
                                <div>
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-mood w-4 h-4 text-blue-400"></i>
                                        Estado de Ánimo
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="animo-eutimico" name="estado_animo" value="eutimico" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="animo-eutimico">Eutímico</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="animo-deprimido" name="estado_animo" value="deprimido" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="animo-deprimido">Deprimido</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="animo-elevado" name="estado_animo" value="elevado" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="animo-elevado">Elevado</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="animo-irritable" name="estado_animo" value="irritable" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="animo-irritable">Irritable</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="animo-ansioso" name="estado_animo" value="ansioso" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="animo-ansioso">Ansioso</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="radio" id="animo-labil" name="estado_animo" value="labil" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="animo-labil">Lábil</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-thought-bubble w-4 h-4 text-purple-400"></i>
                                        Pensamiento
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="pensamiento-ideas-delirantes" name="pensamiento" value="ideas_delirantes" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="pensamiento-ideas-delirantes">Ideas delirantes</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="pensamiento-obsesiones" name="pensamiento" value="obsesiones" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="pensamiento-obsesiones">Obsesiones</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="pensamiento-fuga-ideas" name="pensamiento" value="fuga_ideas" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="pensamiento-fuga-ideas">Fuga de ideas</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="pensamiento-bradipsiquia" name="pensamiento" value="bradipsiquia" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="pensamiento-bradipsiquia">Bradipsiquia</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="pensamiento-bloqueos" name="pensamiento" value="bloqueos" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="pensamiento-bloqueos">Bloqueos del pensamiento</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="pensamiento-tangencial" name="pensamiento" value="tangencial" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="pensamiento-tangencial">Pensamiento tangencial</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-eye w-4 h-4 text-green-400"></i>
                                        Percepción
                                    </label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="percepcion-alucinaciones-auditivas" name="percepcion" value="alucinaciones_auditivas" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="percepcion-alucinaciones-auditivas">Alucinaciones auditivas</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="percepcion-alucinaciones-visuales" name="percepcion" value="alucinaciones_visuales" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="percepcion-alucinaciones-visuales">Alucinaciones visuales</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="percepcion-ilusiones" name="percepcion" value="ilusiones" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="percepcion-ilusiones">Ilusiones</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="percepcion-despersonalizacion" name="percepcion" value="despersonalizacion" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="percepcion-despersonalizacion">Despersonalización</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="percepcion-desrealizacion" name="percepcion" value="desrealizacion" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="percepcion-desrealizacion">Desrealización</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Escalas de Evaluación -->
                    <div class="exam-section glassmorphism">
                        <div class="section-header">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-calculator w-5 h-5 text-orange-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Escalas de Evaluación</h3>
                                        <p class="text-sm text-white/70">PHQ-9 y GAD-7</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>
                                        <span class="text-xs text-white/70">0%</span>
                                    </div>
                                    <i class="fas fa-chevron-down w-5 h-5 text-white/70"></i>
                                </div>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="space-y-6">
                                <div>
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-sad-tear w-4 h-4 text-blue-400"></i>
                                        Síntomas Depresivos (PHQ-9)
                                    </label>
                                    <div class="grid grid-cols-1 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="phq-anhedonia" name="phq9" value="anhedonia" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="phq-anhedonia">Poco interés o placer en hacer cosas</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="phq-tristeza" name="phq9" value="tristeza" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="phq-tristeza">Sentirse triste, deprimido o sin esperanza</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="phq-sueno" name="phq9" value="problemas_sueno" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="phq-sueno">Problemas para dormir o dormir demasiado</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="phq-fatiga" name="phq9" value="fatiga" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="phq-fatiga">Sentirse cansado o con poca energía</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="phq-apetito" name="phq9" value="cambios_apetito" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="phq-apetito">Poco apetito o comer en exceso</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <label class="text-white font-semibold text-lg mb-3 flex items-center gap-2">
                                        <i class="fas fa-exclamation-triangle w-4 h-4 text-yellow-400"></i>
                                        Síntomas de Ansiedad (GAD-7)
                                    </label>
                                    <div class="grid grid-cols-1 gap-3">
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="gad-nerviosismo" name="gad7" value="nerviosismo" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="gad-nerviosismo">Sentirse nervioso, ansioso o muy alterado</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="gad-no-controlar" name="gad7" value="no_controlar" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="gad-no-controlar">No poder parar o controlar las preocupaciones</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="gad-preocupacion-excesiva" name="gad7" value="preocupacion_excesiva" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="gad-preocupacion-excesiva">Preocuparse demasiado por diferentes cosas</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="gad-dificultad-relajarse" name="gad7" value="dificultad_relajarse" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="gad-dificultad-relajarse">Dificultad para relajarse</label>
                                        </div>
                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="gad-inquietud" name="gad7" value="inquietud" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="gad-inquietud">Estar tan inquieto que es difícil permanecer sentado</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">
                                    <div class="text-center">
                                        <button onclick="calculatePsychScales()" class="btn-primary">
                                            <i class="fas fa-calculator mr-2"></i>
                                            Calcular Escalas
                                        </button>
                                    </div>
                                    <div id="psych-result" class="results-container hidden">
                                        <h4 class="text-white font-semibold mb-3">Resultados de Escalas</h4>
                                        <div id="phq9-score" class="mb-2"></div>
                                        <div id="gad7-score"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-80 space-y-4">
                <!-- Búsqueda y filtros -->
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl">
                    <div class="p-4">
                        <div class="space-y-3">
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-200 w-4 h-4"></i>
                                <input type="text" class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl pl-10 pr-4 py-2 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400/50 w-full" placeholder="Buscar síntomas..." id="global-search">
                            </div>
                            <div class="flex gap-2">
                                <button class="filter-button active px-3 py-1 rounded-lg text-xs transition-colors bg-blue-500/30 text-blue-200 border border-blue-400/30" data-filter="all">Todos</button>
                                <button class="filter-button px-3 py-1 rounded-lg text-xs transition-colors bg-white/10 text-white/60 border border-white/20 hover:bg-white/20" data-filter="critical">Críticas</button>
                                <button class="filter-button px-3 py-1 rounded-lg text-xs transition-colors bg-purple-500/30 text-purple-200 border border-purple-400/30 hover:bg-purple-500/40" data-filter="specialties">

                <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl">

                    <div class="p-6 pt-0 space-y-3" id="alerts-container">
                        <div class="relative w-full border p-4 rounded-xl backdrop-blur-sm border-orange-400/50 bg-orange-500/20">
                            <div class="text-xs text-orange-200">⚠️ 0 síntomas evaluados</div>

                <!-- Progreso del examen -->
                <div class="bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl">

                        <div class="font-semibold text-white text-sm flex items-center gap-2">
                            <i class="fas fa-chart-line h-4 w-4 text-blue-400"></i>
                            Progreso del Examen
                            <div class="ml-auto">
                                <div class="inline-flex items-center rounded-full px-2.5 py-0.5 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:bg-primary/80 bg-blue-500/30 text-blue-200 border border-blue-400/30 text-xs">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 pt-0">
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="text-blue-200 text-xs">Completado</span>
                                <span class="text-white text-sm font-bold">0%</span>

                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-11 px-8 w-full bg-gradient-to-r from-violet-500/80 to-purple-600/80 hover:from-violet-600/90 hover:to-purple-700/90 backdrop-blur-xl border border-white/20 text-white font-bold py-4 shadow-2xl transform transition-all duration-300 hover:scale-105 rounded-2xl">
                    <i class="fas fa-circle-check h-5 w-5 mr-2"></i>
                    Finalizar Psiquiatría
                </button>
            </div>
        </div>
    </div>

    <script src="medical-unified.js"></script>
    <script>
        // Función para calcular escalas psiquiátricas
        function calculatePsychScales() {
            const phq9Checked = document.querySelectorAll('input[name="phq9"]:checked').length;
            const gad7Checked = document.querySelectorAll('input[name="gad7"]:checked').length;

            // Mostrar resultado
            const resultContainer = document.getElementById('psych-result');
            const phq9Element = document.getElementById('phq9-score');
            const gad7Element = document.getElementById('gad7-score');

            resultContainer.classList.remove('hidden');

            // Interpretación PHQ-9 (simplificada)
            let phq9Interpretation = '';
            let phq9Color = '';
            if (phq9Checked >= 4) {
                phq9Interpretation = 'Depresión moderada-severa';
                phq9Color = 'text-red-400';
            } else if (phq9Checked >= 2) {
                phq9Interpretation = 'Depresión leve';
                phq9Color = 'text-yellow-400';
            } else {
                phq9Interpretation = 'Sin depresión significativa';
                phq9Color = 'text-green-400';
            }

            // Interpretación GAD-7 (simplificada)
            let gad7Interpretation = '';
            let gad7Color = '';
            if (gad7Checked >= 4) {
                gad7Interpretation = 'Ansiedad moderada-severa';
                gad7Color = 'text-red-400';
            } else if (gad7Checked >= 2) {
                gad7Interpretation = 'Ansiedad leve';
                gad7Color = 'text-yellow-400';
            } else {
                gad7Interpretation = 'Sin ansiedad significativa';
                gad7Color = 'text-green-400';
            }

            phq9Element.innerHTML = `<span class="${phq9Color}">PHQ-9: ${phq9Checked}/9 (${phq9Interpretation})</span>`;
            gad7Element.innerHTML = `<span class="${gad7Color}">GAD-7: ${gad7Checked}/7 (${gad7Interpretation})</span>`;

            // Mostrar alertas
            if (window.medicalInterface) {
                if (phq9Checked >= 4) {
                    window.medicalInterface.showAlert('depresion-detectada', 'error', `PHQ-9: ${phq9Checked}/9 - ${phq9Interpretation}`);
                }
                if (gad7Checked >= 4) {
                    window.medicalInterface.showAlert('ansiedad-detectada', 'error', `GAD-7: ${gad7Checked}/7 - ${gad7Interpretation}`);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Funcionalidad de expansión de secciones
            const sectionHeaders = document.querySelectorAll('.section-header');
            
            sectionHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const section = this.closest('.exam-section');
                    const content = section.querySelector('.section-content');
                    const chevron = this.querySelector('.fa-chevron-down, .fa-chevron-up');
                    
                    if (content.style.display === 'none' || !content.style.display) {
                        content.style.display = 'block';
                        if (chevron) chevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
                    } else {
                        content.style.display = 'none';
                        if (chevron) chevron.classList.replace('fa-chevron-up', 'fa-chevron-down');
                    }
                });
            });

            // Expandir primera sección por defecto
            const firstSection = document.querySelector('.exam-section .section-content');
            if (firstSection) {
                firstSection.style.display = 'block';
                const firstChevron = document.querySelector('.exam-section .fa-chevron-down');
                if (firstChevron) firstChevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
            }

            // Alertas para síntomas psicóticos
            const ideasDelirantesCheckbox = document.getElementById('pensamiento-ideas-delirantes');
            const alucinacionesCheckbox = document.getElementById('percepcion-alucinaciones-auditivas');

            if (ideasDelirantesCheckbox) {
                ideasDelirantesCheckbox.addEventListener('change', function() {
                    if (this.checked && window.medicalInterface) {
                        window.medicalInterface.showAlert('ideas-delirantes', 'error', 'Ideas delirantes detectadas - Evaluación psiquiátrica urgente');
                    }
                });
            }

            if (alucinacionesCheckbox) {
                alucinacionesCheckbox.addEventListener('change', function() {
                    if (this.checked && window.medicalInterface) {
                        window.medicalInterface.showAlert('alucinaciones', 'error', 'Alucinaciones detectadas - Evaluación psiquiátrica urgente');
                    }
                });
            }
        });
    </script>
