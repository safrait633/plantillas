<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Examen Endocrinológico - Portal Médico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #1e293b 50%, #1e3a8a 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .glassmorphism {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .exam-section {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: var(--hover-bg);
        }

        .section-content {
            padding: 1.5rem;
            border-top: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card {
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .symptom-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .symptom-card.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgb(59, 130, 246);
        }

        .progress-bar {
            width: 4rem;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .medical-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .medical-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            width: 100%;
        }

        .medical-select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
        }

        .btn-primary {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.8) 0%, rgba(99, 102, 241, 0.8) 100%);
            backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Botón de volver -->
    <div class="absolute top-4 left-4 z-10">
        <a href="index.html" class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-9 rounded-md px-3 bg-white/10 border-white/20 text-white hover:bg-white/20 backdrop-blur-md">
            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
            Volver
        </a>
    </div>

    <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-slate-900 to-blue-800">
        <!-- Header -->
        <div class="backdrop-blur-md bg-black/30 border-b border-white/10 p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-purple-500/20 rounded-full border border-purple-500/30">
                            <i class="fas fa-dna h-8 w-8 text-purple-300"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-white">Endocrinología Avanzada</h1>
                            <p class="text-white/70">Framework Universal - Principio ZERO-TYPING</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:bg-primary/80 bg-purple-500/20 text-purple-200 border border-purple-500/30">0% Completado</div>
                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:text-accent-foreground h-10 px-4 py-2 bg-white/10 border-white/20 text-white hover:bg-white/20">

        <!-- Contenido principal -->
        <div class="flex gap-6 p-6">
            <!-- Lista de secciones -->

                <div class="space-y-4">
                    <!-- Diabetes Mellitus -->
                    <div class="exam-section glassmorphism">
                        <div class="section-header">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-tint w-5 h-5 text-red-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Diabetes Mellitus</h3>
                                        <p class="text-sm text-white/70">Evaluación glucémica</p>
                                    </div>
                                </div>

                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>
                                        <span class="text-xs text-white/70">0%</span>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="section-content">
                            <div class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="text-white text-sm mb-2 block">Glucosa en ayunas (mg/dL)</label>

                                            <input type="checkbox" id="diabetes-polidipsia" name="sintomas_diabetes" value="polidipsia" class="h-4 w-4 rounded border-white/20 bg-white/10">

                                            <input type="checkbox" id="diabetes-polifagia" name="sintomas_diabetes" value="polifagia" class="h-4 w-4 rounded border-white/20 bg-white/10">
                                            <label class="text-white text-sm cursor-pointer" for="diabetes-polifagia">Polifagia</label>

                                            <input type="checkbox" id="diabetes-perdida-peso" name="sintomas_diabetes" value="perdida_peso" class="h-4 w-4 rounded border-white/20 bg-white/10">

                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="diabetes-fatiga" name="sintomas_diabetes" value="fatiga" class="h-4 w-4 rounded border-white/20 bg-white/10">

                                        </div>

                                    <i class="fas fa-shield-alt w-5 h-5 text-blue-500"></i>
                                    <div>
                                        <h3 class="font-semibold text-white">Función Tiroidea</h3>

                                </div>

                                        <div class="progress-bar">
                                            <div class="progress-fill"></div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                            <div class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="text-white text-sm mb-2 block">TSH (mUI/L)</label>
                                        <input type="number" id="tsh" min="0" max="50" step="0.01" class="medical-input" placeholder="0.4-4.0">

                                    <div>

                                        <input type="number" id="t4-libre" min="0" max="5" step="0.01" class="medical-input" placeholder="0.8-1.8">
                                    </div>
                                    <div>
                                        <label class="text-white text-sm mb-2 block">T3 libre (pg/mL)</label>
                                        <input type="number" id="t3-libre" min="0" max="10" step="0.01" class="medical-input" placeholder="2.3-4.2">
                                    </div>
                                </div>

                                <div class="border-t border-white/20 pt-6">

                                            <input type="checkbox" id="tiroides-nerviosismo" name="sintomas_tiroides" value="nerviosismo" class="h-4 w-4 rounded border-white/20 bg-white/10">

                                        <div class="symptom-card flex items-center space-x-2 p-2 rounded-lg hover:bg-white/5">
                                            <input type="checkbox" id="tiroides-perdida-peso" name="sintomas_tiroides" value="perdida_peso" class="h-4 w-4 rounded border-white/20 bg-white/10">

                                        </div>

    <script src="medical-unified.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funcionalidad de expansión de secciones
            const sectionHeaders = document.querySelectorAll('.section-header');
            
            sectionHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const section = this.closest('.exam-section');
                    const content = section.querySelector('.section-content');
                    const chevron = this.querySelector('.fa-chevron-down, .fa-chevron-up');
                    
                    if (content.style.display === 'none' || !content.style.display) {
                        content.style.display = 'block';
                        if (chevron) chevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
                    } else {
                        content.style.display = 'none';
                        if (chevron) chevron.classList.replace('fa-chevron-up', 'fa-chevron-down');
                    }
                });
            });

            // Expandir primera sección por defecto
            const firstSection = document.querySelector('.exam-section .section-content');
            if (firstSection) {
                firstSection.style.display = 'block';
                const firstChevron = document.querySelector('.exam-section .fa-chevron-down');
                if (firstChevron) firstChevron.classList.replace('fa-chevron-down', 'fa-chevron-up');
            }

            // Validación de valores glucémicos
            const glucosaAyunasInput = document.getElementById('glucosa-ayunas');
            const hba1cInput = document.getElementById('hba1c');
            const glucosaPostprandialInput = document.getElementById('glucosa-postprandial');

            if (glucosaAyunasInput) {
                glucosaAyunasInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value >= 126 && window.medicalInterface) {
                        window.medicalInterface.showAlert('diabetes-detectada', 'error', `Glucosa en ayunas: ${value} mg/dL - Diabetes`);
                    } else if (value >= 100 && window.medicalInterface) {
                        window.medicalInterface.showAlert('prediabetes', 'warning', `Glucosa en ayunas: ${value} mg/dL - Prediabetes`);
                    }
                });
            }

            if (hba1cInput) {
                hba1cInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value >= 6.5 && window.medicalInterface) {
                        window.medicalInterface.showAlert('hba1c-diabetes', 'error', `HbA1c: ${value}% - Diabetes`);
                    } else if (value >= 5.7 && window.medicalInterface) {
                        window.medicalInterface.showAlert('hba1c-prediabetes', 'warning', `HbA1c: ${value}% - Prediabetes`);
                    }
                });
            }

            // Validación de función tiroidea
            const tshInput = document.getElementById('tsh');
            if (tshInput) {
                tshInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value > 4.0 && window.medicalInterface) {
                        window.medicalInterface.showAlert('hipotiroidismo', 'warning', `TSH elevada: ${value} mUI/L - Hipotiroidismo`);
                    } else if (value < 0.4 && window.medicalInterface) {
                        window.medicalInterface.showAlert('hipertiroidismo', 'warning', `TSH baja: ${value} mUI/L - Hipertiroidismo`);
                    }
                });
            }
        });
    </script>
